<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con CSV y Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

<h2>Mapa de las calles recorridas desde un archivo CSV</h2>
<!-- Input para que el usuario cargue su archivo CSV -->
<input type="file" id="fileInput" accept=".csv" />
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
    // Inicializar el mapa y configurarlo para centrarse en Santiago de Chile
    var map = L.map('map').setView([-33.45, -70.65], 13);

    // Cargar una capa de mosaico para el mapa
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Función para procesar el archivo CSV una vez que el usuario lo sube
    document.getElementById('fileInput').addEventListener('change', function(event) {
        var file = event.target.files[0]; // Obtiene el archivo subido

        // Usa PapaParse para leer el archivo CSV
        Papa.parse(file, {
            header: false, // No tiene encabezado, usamos los índices de columna
            complete: function(results) {
                var puntos = [];

                // Itera sobre cada fila y extrae las coordenadas de las columnas correctas
                results.data.forEach(function(row) {
                    var latitud = parseFloat(row[3]);  // Columna 4: latitud (índice 3)
                    var longitud = parseFloat(row[4]); // Columna 5: longitud (índice 4)
                    var altitud = parseFloat(row[5]);  // Columna 6: altitud (índice 5), opcional

                    // Asegurarse de que las coordenadas sean válidas antes de agregarlas
                    if (!isNaN(latitud) && !isNaN(longitud)) {
                        puntos.push([latitud, longitud]); // Añade latitud y longitud al array de puntos
                    }
                });

                // Dibujar la ruta en el mapa utilizando las coordenadas extraídas del CSV
                var polyline = L.polyline(puntos, {color: 'orange'}).addTo(map);

                // Ajustar el zoom para que la ruta completa sea visible en el mapa
                map.fitBounds(polyline.getBounds());
            }
        });
    });
</script>

</body>
</html>
